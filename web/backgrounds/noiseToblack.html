

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
#cf {
  position:relative;
  height:281px;
  width:450px;
  margin:0 auto;
}

#cf img {
  position:absolute;
  left:0;
  -webkit-transition: opacity 1s ease-in-out;
  transition: opacity 1s ease-in-out;
}

 @keyframes cf3FadeInOut {
  0% {
  opacity:1;
}
45% {
opacity:1;
}
55% {
opacity:0;
}
100% {
opacity:0;
}
}

#cf img.top {
animation-name: cf3FadeInOut;
animation-timing-function: ease-in-out;
animation-iteration-count: infinite;
animation-duration: 5s;
animation-direction: alternate;
}
</style>
</head>
<body translate="no">
<div id="cf">
<img class="bottom" src="http://ec2-18-206-203-46.compute-1.amazonaws.com/backgrounds/blackpy.bmp" />
<img class="top" src="http://ec2-18-206-203-46.compute-1.amazonaws.com/backgrounds/blackpy.bmp" />
</div>
</body>
</html>
